<!DOCTYPE html>
<html>
  {{ partial "header.html" . }}
  <body>
    <div class="content">
      {{ partial "head.html" . }}
      <main>
        <article>
          <div class="title">
            <h1 class="title">{{ .Title }}</h1>
          </div>
          <section class="body">
            {{ .Content }}
          </section>
        </article>
      </main>
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
